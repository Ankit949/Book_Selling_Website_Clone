<body >
<h1><center><font color="green"><i><u>Sign up </u></i></font></center></h1>
<h2><marquee behaviour="scroll" direction="right" color="yellow"><q>All the fields with *sign are mandatory</q></marquee></h2>
	<center>
	<form onsubmit="reg()">
		<b><i>*First Name:</i></b><input type="text" name="First Name" required=""><br><br>
		<b><i>*Last Name:</i></b><input type="text" name="Last Name" required=""><br><br>
		<b>Gender:</b>
		<input type="radio" name="radio"><b>Male</b>
		<input type="radio" name="radio"><b>Female</b><br><br><br><br>
		<b><i>*User Id:</i></b><input type="text" name="User Id" required=""><br><br>
		<b><i>*Password:</i></b><input type="password" name="Password" required=""><br><br>
		<b><i>*Confirm Password:</i></b><input type="password" name="Confirm Password" required=""><br><br><br><br>
		<b><i>*Address Line-1:</i></b><input type="text" name="Address Line-1" required=""><br><br>
		<b><i>Address Line-2:</i></b><input type="text" name="Address Line-2"required=""><br><br>
		<b><i>*Mobile:</i></b><input type="text" name="Mobile" required=""><br><br>
		<b><i>Phone Number:</i></b><input type="text" name="Phone Number" required=""><br><br>
		<INPUT TYPE="SUBMIT" VALUE="SIGN UP">Signup<BR><BR>
		
	</form></center>
	

	<script type="text/javascript">
		function reg() 
		{
			window.alert("Account created");
			document.write("Thankyou for registering");
		}
	</script>

</body></html>
